name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Build and test

    strategy:
      matrix:
        node-version: [10.x]
        os: [ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout the repo
        uses: actions/checkout@v2
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Set up pnpm 5
        uses: pnpm/action-setup@v1.2.0
        with:
          version: 5.x.x

      - name: pnpm install
        run: pnpm install

      - name: Compile .node
        run: npm run build-release

      - name: Test
        run: npm test

      - name: Tag .node as prebuild
        run: npm run tag-prebuild

      - uses: actions/upload-artifact@v2
        with:
          path: prebuilds/**/*

  check:
    name: Check prebuild artifacts
    needs: test

    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repo
        uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
        with:
          path: prebuilds
      - run: ls -la prebuilds

  release:
    name: Publish binaries
    needs: test
    if: ${{ startsWith(github.event.head_commit.message, 'release') }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x]

    steps:
      - name: Checkout the repo
        uses: actions/checkout@v2
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Set up pnpm 5
        uses: pnpm/action-setup@v1.2.0
        with:
          version: 5.x.x

      - name: pnpm install
        run: pnpm install

      - name: Compile .node
        run: npm run build-release

      - name: Pre-minify .tar size
        run: npm run minify

      - name: Pack up .tar
        run: npm run package

      - name: Upload .tar to GitHub releases
        env:
          NODE_PRE_GYP_GITHUB_TOKEN: ${{ secrets.NODE_PRE_GYP_GITHUB_TOKEN }}
        run: npm run upload-binary

  release-electron:
    name: Publish Electron binaries
    needs: test
    if: ${{ startsWith(github.event.head_commit.message, 'release') }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x]
        electron-version: [7]

    steps:
      - name: Checkout the repo
        uses: actions/checkout@v2
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Set up pnpm 5
        uses: pnpm/action-setup@v1.2.0
        with:
          version: 5.x.x

      - name: pnpm install
        run: pnpm install

      - name: Install Electron ${{ matrix.electron-version }}
        run: pnpm install electron@${{ matrix.electron-version }}

      - name: Compile .node
        run: npm run build-electron-release

      - name: Pre-minify .tar size
        run: npm run minify

      - name: Pack up .tar
        run: npm run package-electron

      - name: Upload .tar to GitHub releases
        env:
          NODE_PRE_GYP_GITHUB_TOKEN: ${{ secrets.NODE_PRE_GYP_GITHUB_TOKEN }}
        run: npm run upload-binary
